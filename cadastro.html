<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/cadastro.css" />
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="assets/icons/telecall-logo.png" alt="Logo"> 
       </div>
        <div class="form-header">
            <div class="btns-header">
            <div class="login-button">
                <button> <a href="home.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-arrow-right"
                            viewBox="0 0 16 16">

                        </svg>Voltar</a>
                    </button>
                </div>
                <div class="ui-tools">
                    <button class="darkmode-toggle" id="darkmode-toggle">
                        <svg id="darkmode-icon" width="26" height="13" viewBox="0 0 18 18"
                            xmlns="http://www.w3.org/2000/svg">

                                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button class="increase-font" id="increase-font">
                        <svg width="26" height="13" viewBox="0 0 26 13" fill="currentcolor"

                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button class="decrease-font" id="decrease-font">
                        <svg width="26" height="13" viewBox="0 0 26 13" fill="currentcolor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path  stroke="currentColor" fill="none"
                                d="M3.08334 8.16667H10.0833M1.33334 11.6667L6.58334 1.16667L11.8333 11.6667M20 1.16667V11.6667M20 11.6667L15.3333 7M20 11.6667L24.6667 7"

                 </div>
            </div>
        </div>
           


            <div class="title">
                <h1 id="h1">Crie uma Conta</h1>
                <span>Cadastre-se agora para aproveitar todos beneficios da nossa plataforma. Preencha os campos abaixo com suas informações e comece a usar nossos serviços.</span>
            
                <div class="form">
                    <form action="#" id="form">
                </div>
            </div>
        <div class="input-group">
            <div class="input-box1">
                <label for="name">Nome</label>
                <input id="name" type="text" name="name" size="15">
            </div>
            <div class="input-box1">
                <label for="mothername">Nome materno</label>
                <input id="mothername" type="text" name="mothername" size="15">
            </div>
            <div class="input-box1">
                <label for="login">Login</label>
                <input id="login" type="text" name="login" size="12" maxlength="6">
            </div>
            <div class="input-box2">
                <label for="data">Data de Nascimento</label>
                <input id="data" type="date" name="data" size="20">
            </div>
            <div class="input-box2">
                <div class="form-selecting">
                    <label for="gender">Sexo</label>
                    <select class="text" id="select">
                        <option selected></option>
                        <option value="1">Feminino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Prefiro não dizer</option>
                        <option value="4">Outros</option>
                    </select>
                </div>
            </div>
            <div class="input-box2">
                <label for="cpf">CPF</label>
                <input id="cpf" type="text" name="cpf" maxlength="14" size="20" onkeyup="mascara_cpf(this)">
            </div>
            <div class="input-box2">
                <label for="address">Endereço completo</label>
                <input id="address" type="text" name="address" size="20">
            </div>
            <div class="input-box2">
                <label for="number">Telefone/Celular</label>
                <input id="cel" type="tel" name="number" maxlength="14" size="20" onkeyup="formatarTelefone(this)">
            </div>
            <div class="input-box2">
                <label for="number">Telefone Fixo</label>
                <input id="tel" type="tel" name="number" maxlength="14" size="20" onkeyup="formatarTelefone(this)">
            </div>
            <div class="input-box4">
                <label for="password">Senha</label>
                <div class="input-icon-container">
                    <input id="password" type="password" name="password" maxlength="8" size="20">
                    <img src="assets/icons/show.png" id="icon1" onclick="verOcultarSenha1()">
                </div>
                <span class="error" id="erro-senha"></span>
            </div>
            <div class="input-box5">
                <label for="confirmpassword">Confirmar senha</label>
                <div class="input-icon-container">
                    <input id="confirmpassword" type="password" name="confirmpassword" maxlength="8" size="20">
                    <img src="assets/icons/show.png" id="icon2" onclick="verOcultarSenha2()">
                </div>
                <span class="error" id="erro-confirma"></span>
            </div>
            
        </div>
        <div class="continue-button">
            <button type="submit" onclick="salvar_tudo(salvar), senha(validar)">Cadastre-se</button>
        </div>
        <span class="error" id="erro-login"></span>
        <div class="login-link">
            <p class="mb-0">
                Você já tem uma conta?
              <a href="login.html" class="link">Entre nela agora</a>
            </p>
          </div>
    </div>
</form>
    </div>
    </div>
    </div>
    </div>
    </div>

</html>
